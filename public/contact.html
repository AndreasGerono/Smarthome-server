<html>
	<head>

		<link rel="stylesheet" type="text/css" href="/public/style/contact.css">
		<title>Contact page</title>

	<body>
		
		<div class="navbar">
			<a class="home" href="/">home</a></span>
			<a href="#about">about</a>
			<a href="contact" class="active">contact</a>
		</div>
		
		<div class="contact-form">
			<h1>Contact me:</h1>
			<form action="contact" method="POST">
			<input type="text" name="name" placeholder="name" maxlength = 50 required autofocus >
			<input type="email" id="email" name="email" placeholder="email" maxlength = 50 required>
			<textarea name="message" placeholder="message" maxlength = 400 required></textarea>
			<input type="submit">
			</form>
		</div>
	</body>
